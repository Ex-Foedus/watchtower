[global]
   workgroup = WORKGROUP
   server string = Watchtower Samba Server %v
   security = user
   map to guest = bad user

[media]
   comment = Curated collection of movies, shows, and music
   path = /var/lib/media
   browseable = yes
   writeable = yes
   create mask = 0640
   directory mask = 0750
   valid users = jay
   guest ok = no

[misc]
   comment = Assortment of files including configs, games, and apps
   path = /var/lib/misc
   browseable = yes
   writeable = yes
   create mask = 0644
   directory mask = 0755
   valid users = jay
   guest ok = no

